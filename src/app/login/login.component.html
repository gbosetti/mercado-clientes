<div class="jumbotron vertical-center">
  <div class="container">
    <div id="login">
		    <div class="container">
		        <div id="login-row" class="row justify-content-center align-items-center">
		            <div id="login-column" class="col-md-8">
		                <div id="login-box" class="col-md-12">
		                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					            <div class="form-group">
					               <label for="username">DNI (sin puntos)</label>
					               <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
					               <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
					                  <div *ngIf="f.username.errors.required">El DNI es obligatorio</div>
					               </div>
					            </div>
					            <div class="form-group">
					               <label for="password">Contraseña</label>
					               <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
					               <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
					                  <div *ngIf="f.password.errors.required">La contraseña es obligatoria</div>
					               </div>
					            </div>
					            <div class="form-group">
					               <button type="submit" [disabled]="loading" class="btn btn-primary float-right">
						               <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
						               Ingresar
					               </button>
					            </div>
					            <br/>
					            <div class="form-group mt-4">
					               <a routerLink="/register" class="btn btn-link float-right">Registrarse</a>
					            </div>
					        </form>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
  </div>
</div>
